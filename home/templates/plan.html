{% extends 'base.html' %}

{% load static %}


{% block content %}

<div class="flex flex-col space-y-2 py-6">
  <div class="text-2xl font-bold text-marineBlue">Select your plan</div>

  <p class="text-sm text-coolGray">You have the option of monthly or yearly billing.</p>

</div>


  <div class="flex flex-col items-center max-w-5xl mx-auto space-y-10 px-10 md:px-6 md:space-y-0 md:space-x-7 md:flex-row">

    <!--Plan Box 1-->
    <div class="flex flex-col w-full md:py-6 space-y-4 md:w-1/3">

      <div class="rounded-xl border border-coolGray hover:border-marineBlue pl-4 pr-10 py-4 ">

        <div class="pb-5 md:pb-10">
          <img src="{% static 'images/icon-arcade.svg' %}" alt="" class="w-10 h-10">
        </div>

        <h4 class="text-lg font-bold text-marineBlue">Arcade</h4>

        <p class="text-sm text-coolGray">$9/mo</p>
      </div>

    </div>


    <!--Plan Box 2-->
    <div class="flex flex-col w-full md:py-6 space-y-4  md:w-1/3">
      <div class="rounded-xl border border-coolGray hover:border-marineBlue pl-4 pr-10 py-4">

        <div class="pb-5 md:pb-10">
          <img src="{% static 'images/icon-advanced.svg' %}" alt="" class="w-10 h-10">
        </div>

        <h4 class="text-lg font-bold text-marineBlue">Advanced</h4>

        <p class="text-sm text-coolGray">$12/mo</p>
      </div>
    </div>

    <!--Plan Box 3-->
    <div class="flex flex-col w-full md:py-6 space-y-4 md:w-1/3">
      <div class="rounded-xl border border-coolGray hover:border-marineBlue pl-4 pr-10 py-4">

        <div class="pb-5 md:pb-10">
          <img src="{% static 'images/icon-pro.svg' %}" alt="" class="w-10 h-10">
        </div>
  
        <h4 class="text-lg font-bold text-marineBlue">Pro</h4>
  
        <p class="text-sm text-coolGray">$15/mo</p>
      </div>
    </div>


  </div>


  

<label class="flex items-center w-full">
  <input type="checkbox" value="" class="sr-only peer">
  <span class="text-sm font-medium text-gray-900 dark:text-gray-300 pr-4">Monthly</span>
  <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
  <span class="text-sm font-medium text-gray-900 dark:text-gray-300 pl-4">Yearly</span>
</label>


<div class="flex flex-row justify-between py-8 items-center">
  <div class="py-4">
    <a href="{% url 'index' %}" class="text-sm font-bold text-marineBlue">Go Back</a>
  </div>

  <div class="">
    <a href="{% url 'add'%}" class="bg-marineBlue text-white rounded-lg px-8 py-4">Next Step</a>
  </div>
</div>





{% endblock %}
