{% extends 'base.html' %}


{% block content %}

<div class="flex flex-col space-y-2 py-6">
  <h1 class="text-2xl font-bold text-marineBlue">Personal info</h1>

  <p class="text-sm text-coolGray">Please provide your name, email address, and phone number.</p>

  <div class="mt-3">
    <label for="name" class="capitalize text-marineBlue text-sm ">name</label>
    <input type="text" name="name" id="name" placeholder="e.g. Stephen King" class="w-full border border-zinc-300 rounded-md bg-transparent p-2 placeholder-gray-400">
  </div>

  <div class="mt-3">
    <label for="email" class="capitalize text-marineBlue text-sm ">email address</label>
    <input type="text" name="email" id="email" placeholder="e.g. StephenKing@forem.org" class="w-full border border-zinc-300 rounded-md bg-transparent p-2 placeholder-gray-400">
  </div>

  <div class="mt-3">
    <label for="phone" class="capitalize text-marineBlue text-sm ">phone number</label>
    <input type="text" name="phone" id="phone" placeholder="e.g. +1 234-555-5559" class="w-full border border-zinc-300 rounded-md bg-transparent p-2 placeholder-gray-400">
  </div>

  <div class="pt-6 flex justify-end md:pt-0">
    <a href="{% url 'plan'%}" class="bg-marineBlue text-white rounded-lg px-8 py-4">Next Step</a>
  </div>
</div>

{% endblock %}
