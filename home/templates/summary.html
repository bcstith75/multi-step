{% extends 'base.html' %}


{% block content %}

<div class="flex flex-col space-y-2 py-6">
  <h1 class="text-2xl font-bold text-marineBlue">Finishing Up</h1>
  <p class="text-sm text-coolGray">Double-check everything looks OK before confirming.</p>
</div>

<div class="bg-lightGray p-4 flex flex-col rounded">

  <div class="flex flex-row justify-between items-center border-b border-coolGray pb-4">
    <div class="flex flex-col">
      <h4 class="text-sm text-marineBlue font-bold">Arcade (Monthly)</h4>
      <a href="{% url 'plan'%}" class="text-sm cursor text-purplishBlue underline">Change</a>

  <div class="flex flex-row justify-between items-center py-2">

      <h4 class="text-sm text-coolGray">Online Service</h4>
    </div>

  </div>

  <div class="flex flex-row justify-between items-center py-2">
    <div class="flex flex-col">
      <h4 class="text-sm text-coolGray">Larger Storage</h4>
    </div>
    <div class="text-sm text-coolGray font-bold">+$2/mo</div>
  </div>
  
</div>

<div class="flex flex-row justify-between items-center p-4">
  <div class="flex flex-col">
    <h4 class="text-sm text-coolGray">Total (per month)</h4>
  </div>
  <div class="text-md text-marineBlue font-bold">+$12/mo</div>
</div>

{% endblock %}
